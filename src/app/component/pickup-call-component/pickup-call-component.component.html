
<ion-card>
  <ng-content></ng-content>
  <ion-card-header *ngIf="hasHeader">
    <ion-card-subtitle>Last Pikup call</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-item lines="nones">
      <ion-icon *ngIf="status === 'hold' " slot="start" name="hourglass-outline" color="warning"></ion-icon>
      <ion-icon *ngIf="status === 'processing' " slot="start" name="archive-outline" color="secondary"></ion-icon>
      <ion-icon *ngIf="status === 'fnished' " slot="start" name="checkmark-circle-outline" color="primary"></ion-icon>
      <ion-label>
        <span *ngIf="status === 'hold'">On Hold</span>
        <span *ngIf="status === 'processing'">Processing</span>
        <span *ngIf="status === 'fnished'">Fnished</span>
        <p>{{ updatedAt }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <p>Created at: {{ createdAt }}</p>
        <p *ngIf="notes">Notes: {{ notes }}</p>
      </ion-label>
    </ion-item>
    <ion-button *ngIf="hasFooter"  expand="block" fill="clear" color="success">
      See All
    </ion-button>
    <ion-item lines="none" *ngIf="status === 'fnished'">
      <ion-icon name="trophy" slot="start" color="success"></ion-icon>
      <ion-label color="success"> {{ value }}</ion-label>
    </ion-item>
  </ion-card-content>
</ion-card>
